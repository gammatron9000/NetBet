
<div class="mainContainer">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="seasonName">Season Name</label>
            <input [(ngModel)]="season.season.name" type="text" class="form-control" name="seasonName" id="seasonName" />
        </div>
        <div class="form-group">
            <label for="startingCash">Starting Cash</label>
            <input [(ngModel)]="season.season.startingCash" type="number" class="form-control" name="startingCash" id="startingCash" />
        </div>
        <div class="form-group">
            <label for="minimumCash">Minimum Cash</label>
            <input [(ngModel)]="season.season.minimumCash" type="number" class="form-control" name="minimumCash" id="minimumCash" />
        </div>
        <div class="form-group">
            <label>Players</label>
            <ng-multiselect-dropdown [placeholder]="'Select Players'"
                                     [data]="allPlayers"
                                     [(ngModel)]="selectedPlayers"
                                     [settings]="dropdownSettings"
                                     name="playerSelect">
            </ng-multiselect-dropdown>
        </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>


</div>
