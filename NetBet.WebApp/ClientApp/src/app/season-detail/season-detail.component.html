<div class="mainContainer">
    <div class="row">
        <div class="col-sm-10">
            <h1 class="float-left">{{seasonDetail.season.name}}</h1>
            <a class="btn btn-primary float-right" href="#" [routerLink]="[ '/event/edit', seasonDetail.season.id, 0 ]" style="margin-top: 10px; margin-left: 10px;">Manual Event</a>
            <a class="btn btn-success float-right" href="#" [routerLink]="[ '/event/easyEvent', seasonDetail.season.id ]" style="margin-top: 10px; margin-left: 10px;">Easy Event</a>
        </div>
        <div class="col-sm-2">

        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">

                <table class="table table-bordered">
                    <tbody>
                        <tr *ngFor="let e of seasonDetail.events">
                            <td width="80%"><h5>{{e.name}}</h5></td>
                            <td width="7%"><a class="btn btn-primary" href="#" [routerLink]="[ '/event/live', e.seasonID, e.id ]">Live</a></td>
                            <td width="7%"><a class="btn btn-primary" href="#" [routerLink]="[ '/bet', e.id ]">Bet</a></td>
                            <td width="7%"><a class="btn btn-primary" href="#" [routerLink]="[ '/event/edit', seasonDetail.season.id, e.id ]">Edit</a></td>
                            <td width="7%"><button class="btn btn-danger" (click)="deleteEvent(e)">X</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-2">
                <h4>Standings</h4>
                <table class="table table-bordered">
                    <tbody>
                        <tr *ngFor="let p of seasonDetail.players; index as i">
                            <td>
                                <fa-icon [icon]="i == 0 ? faTrophy : ''" [style.color]="getStarColor(i)"></fa-icon>
                                <fa-icon [icon]="i == 1 ? faStar : ''" [style.color]="getStarColor(i)"></fa-icon>
                                <fa-icon [icon]="i == 2 ? faStar : ''" [style.color]="getStarColor(i)"></fa-icon>
                                <fa-icon [icon]="i == seasonDetail.players.length - 1 ? faFrown : ''" [style.color]="getStarColor(i)"></fa-icon>
                            </td>
                            <td>{{p.playerName}}</td>
                            <td>{{p.currentCash | currency}}</td>
                        </tr>
                    </tbody>
                </table>

                <h4>Win Percent</h4>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Total</th>
                            <th>Wins</th>
                            <th>Win%</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of stats">
                            <td>{{s.playerName}}</td>
                            <td>{{s.totalBets}}</td>
                            <td>{{s.winningBets}}</td>
                            <td>{{s.winPercent | percent}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
