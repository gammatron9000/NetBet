<div style="width: 90%; padding-left: 40px;">
    <h1>Seasons</h1>
    <a class="btn btn-primary float-right" href="#" [routerLink]="[ '/editSeason', 0 ]">Create Season</a>
    <table class="table table-bordered">
        <tbody>
            <tr *ngFor="let s of seasons">
                <td width="80%"><h5>{{s.name}}</h5></td>
                <td width="10%"><a class="btn btn-primary" href="#" [routerLink]="[ '/season', s.id ]">Open</a></td>
                <td width="10%"><button class="btn btn-danger" ng-click="deleteSeason(s.id)">X</button></td>
            </tr>
        </tbody>
    </table>    
</div>
