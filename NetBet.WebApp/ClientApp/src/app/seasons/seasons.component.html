<div class="mainContainer">
    <h1>Seasons</h1>
    <a class="btn btn-primary float-right" href="#" [routerLink]="[ 'season/edit', 0 ]">Create Season</a>
    <table class="table table-bordered">
        <tbody>
            <tr *ngFor="let s of seasons">
                <td width="80%"><h5>{{s.name}}</h5></td>
                <td width="7%"><a class="btn btn-primary" href="#" [routerLink]="[ '/season', s.id ]">Open</a></td>
                <td width="7%"><a class="btn btn-primary" href="#" [routerLink]="[ '/season/edit', s.id ]">Edit</a></td>
                <td width="7%"><button class="btn btn-danger" (click)="deleteSeason(s)">X</button></td>
            </tr>
        </tbody>
    </table>    
</div>
